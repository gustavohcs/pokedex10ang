<div class="container1">
  <div class="col-space"></div>

  <div class="side-content2" >
    <div class="container2" style="background-color: #c2c2c2; border-style: solid; border-width: 2px; border-color: #767676; border-radius: 3px; box-shadow: 0 0 0 4px #f5f5f5, 0 0 0 7px #AF0101, 15px 25px 50px #424242; max-width: 75%; max-height: 710px">

      <div class="inside-content">
        <table class="table table-list" style="background-color: #c2c2c2 !important; color: #000000 !important; border-collapse: separate !important;">
          <thead>
          <tr>
            <th>Favorite Pok√©mons</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor = "let pokemon of pokemonsFavorite;">
            <td (click)="getPokemon(pokemon)" style="text-align: center" class="capitalize"> {{ pokemon.name }}  </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="inside-content">
        <table class="table table-list" style="border-left: solid 2px #767676; border-bottom: solid 2px #767676; background-color: #e2e2e2 !important; color: #000000 !important;">
          <tbody style="min-height: 625px">
          <tr>
            <td colspan="2" class="capitalize" style="font-weight: bold">{{ pokemonSelected.name }}</td>
          </tr>
          <tr>
            <td colspan="2"><img src="{{ pokemonSelected.image }}"></td>
          </tr>
          <tr>
            <td>Color </td>
            <td class="capitalize">{{ pokemonSelected.color }}</td>
          </tr>
          <tr>
            <td>Shape </td>
            <td class="capitalize">{{ pokemonSelected.shape }}</td>
          </tr>
          <tr>
            <td>Habitat </td>
            <td class="capitalize">{{ pokemonSelected.habitat }}</td>
          </tr>
          <tr>
            <td>Generation </td>
            <td class="capitalize">{{ pokemonSelected.generation }}</td>
          </tr>
          <tr>
            <td>Description </td>
            <td class="capitalize">{{ pokemonSelected.flavorText }}</td>
          </tr>
          <tr>
            <td colspan="2" class="center"><button style="align-content: center; align-items: center; align-self: center" (click)="removeFavorite(pokemonSelected)">Remove from Favorites</button></td>
          </tr>
          <tr>
            <td colspan="2" class="center" *ngIf="flagRemove"> Removed! </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</div>
